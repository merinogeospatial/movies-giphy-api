<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
    <title>Movie Explorer</title>
</head>
<body>
    <div class="container">
        <div class="head text-center my-3">
            <h1 class="">Movie Explorer: Giphy + OMDb</h1>
                <div class="row justify-content-center">
                    <form class="form-inline">
                    <label class="sr-only" for="inlineFormInput">Search</label>
                    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Add a movie button..."></form>
                    <button class="btn btn-primary" type="submit" id="add-movie">Add Movie</button>
                </div>
        </div>

        <div class="row justify-content-center text-center mb-3">
            <div class="col-sm-12" id="button-container">
                  
            </div>
        </div>

        <div class="row text-center justify-content-center">
            <div class="col-sm-6" id="movie-overview">
                Movie Summary Here
            </div>
            <div class="col-sm-6" id="gif-container">
                Gifs Here
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script></body>
    <script src="assets/js/app.js"></script>
</html>
